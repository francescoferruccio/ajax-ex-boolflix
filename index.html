<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>
    <script src="https://kit.fontawesome.com/567ebbfc9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="searchbar">
      <input id="input" type="text" name="input" value="">
      <button id="search-btn" type="button" name="button">CERCA</button>
    </div>

    <div class="result-container">

    </div>


    <!-- TEMPLATE -->
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie-card">
        <div class="poster">
          <img src="{{{poster}}}" alt="poster">
        </div>
        <ul>
          <li>Titolo:</li>
          <li class="original-title">Titolo Originale:</li>
          <li class="language">Lingua Originale:</li>
          <li>Voto:</li>
          <li>Tipo:</li>
        </ul>
        <ul class="info">
          <li>{{titolo}}</li>
          <li class="original-title">{{titoloOriginale}}</li>
          <li class="language">{{{lingua}}}</li>
          <li>{{{voto}}}</li>
          <li>{{tipo}}</li>
        </ul>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
